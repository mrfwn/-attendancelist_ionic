<ion-header>
  <ion-img src="/assets/head.png" ></ion-img>
</ion-header>
<ion-header>
    <ion-toolbar>
      <ion-title>
        Lista de Convidados
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
 
<ion-content padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts | async">
      <ion-item>
        <h1>{{ contact.name }}</h1>
      </ion-item>
      <ion-item-options side="start">
        <ion-button color="secondary" (click)="editContact(contact)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="removeContact(contact.key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
</ion-content>
   
    

</ion-content>
